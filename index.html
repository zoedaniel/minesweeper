<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f3f4;
      text-align: center;
    }
    canvas {
      background-color: #f1f3f4;
      display: block;
      margin: 10px auto;
    }
    .controls input {
      width: 60px;
      font-size: 14px;
      margin: 0 5px;
    }
    .controls label {
      font-weight: bold;
      margin-right: 5px;
    }
    .controls button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Minesweeper</h1>
  <div class="controls">
    <label for="width">Width:</label>
    <input id="width" type="number" value="10">
    <label for="height">Height:</label>
    <input id="height" type="number" value="10">
    <label for="mines">Mines:</label>
    <input id="mines" type="number" value="10">
    <br>
    <button onclick="startGame()">Start Game</button>
    <button onclick="startGame()" id="playAgain" style="display:none;">Play Again</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const tileSize = 30;
    let width = 10, height = 10, numMines = 10;
    let board, marks, firstClick, gameOver, playerWon;
    let canvas = document.getElementById('gameCanvas');
    let ctx = canvas.getContext('2d');

    const rainbowColors = ["#ffb3b3", "#ffd9b3", "#ffffb3", "#b3ffb3", "#b3d9ff", "#cdb3ff", "#e6b3ff"];
    const numberColors = ["#9e9e9e", "#1967d2", "#388e3c", "#d32f2f", "#7b1fa2", "#fbc02d", "#00796b", "#c2185b", "#455a64"];

    function createBoard(w, h) {
      return Array.from({ length: h }, () => Array(w).fill('.'));
    }

    function buryMines(board, n, safeX, safeY) {
      const h = board.length, w = board[0].length;
      const safeZone = new Set();
      for (let dx = -1; dx <= 1; dx++) {
        for (let dy = -1; dy <= 1; dy++) {
          const nx = safeX + dx, ny = safeY + dy;
          if (nx >= 0 && nx < w && ny >= 0 && ny < h) {
            safeZone.add(`${ny},${nx}`);
          }
        }
      }
      let placed = 0;
      while (placed < n) {
        let r = Math.floor(Math.random() * h);
        let c = Math.floor(Math.random() * w);
        if (board[r][c] !== '*' && !safeZone.has(`${r},${c}`)) {
          board[r][c] = '*';
          placed++;
        }
      }
    }

    function getMineCount(board) {
      for (let r = 0; r < board.length; r++) {
        for (let c = 0; c < board[0].length; c++) {
          if (board[r][c] !== '*') {
            let count = 0;
            for (let dr = -1; dr <= 1; dr++) {
              for (let dc = -1; dc <= 1; dc++) {
                let nr = r + dr, nc = c + dc;
                if (nr >= 0 && nr < board.length && nc >= 0 && nc < board[0].length && board[nr][nc] === '*') {
                  count++;
                }
              }
            }
            board[r][c] = count;
          }
        }
      }
    }

    function reveal(x, y) {
      if (x < 0 || y < 0 || x >= width || y >= height || marks[y][x] !== '?' || board[y][x] === '*') return;
      marks[y][x] = board[y][x];
      if (board[y][x] === 0) {
        for (let dy = -1; dy <= 1; dy++) {
          for (let dx = -1; dx <= 1; dx++) {
            reveal(x + dx, y + dy);
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          let color = rainbowColors[(x + y) % rainbowColors.length];
          ctx.fillStyle = color;
          ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
          ctx.strokeRect(x * tileSize, y * tileSize, tileSize, tileSize);
          let mark = marks[y][x];
          if (mark === 'ðŸš©') {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(x * tileSize + tileSize/2, y * tileSize + tileSize/2, tileSize/4, 0, 2*Math.PI);
            ctx.fill();
          } else if (typeof mark === 'number') {
            ctx.fillStyle = numberColors[mark] || "black";
            ctx.font = 'bold 16px Courier';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(mark, x * tileSize + tileSize/2, y * tileSize + tileSize/2);
          } else if (mark === '*' && gameOver && !playerWon) {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(x * tileSize + tileSize/2, y * tileSize + tileSize/2, tileSize/4, 0, 2*Math.PI);
            ctx.fill();
          }
        }
      }
    }

    canvas.addEventListener('click', e => {
      if (gameOver) return;
      const x = Math.floor(e.offsetX / tileSize);
      const y = Math.floor(e.offsetY / tileSize);
      if (firstClick) {
        board = createBoard(width, height);
        buryMines(board, numMines, x, y);
        getMineCount(board);
        marks = Array.from({ length: height }, () => Array(width).fill('?'));
        firstClick = false;
      }
      if (marks[y][x] === 'ðŸš©') return;
      if (board[y][x] === '*') {
        marks[y][x] = '*';
        gameOver = true;
        playerWon = false;
        alert("You died!");
        document.getElementById('playAgain').style.display = 'inline';
      } else {
        reveal(x, y);
        if (checkWon()) {
          gameOver = true;
          playerWon = true;
          alert("You won!");
          document.getElementById('playAgain').style.display = 'inline';
        }
      }
      draw();
    });

    canvas.addEventListener('contextmenu', e => {
      e.preventDefault();
      if (gameOver) return;
      const x = Math.floor(e.offsetX / tileSize);
      const y = Math.floor(e.offsetY / tileSize);
      if (marks[y][x] === '?') {
        marks[y][x] = 'ðŸš©';
      } else if (marks[y][x] === 'ðŸš©') {
        marks[y][x] = '?';
      }
      draw();
    });

    function checkWon() {
      let revealed = 0;
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          if (typeof marks[y][x] === 'number') revealed++;
        }
      }
      return revealed === width * height - numMines;
    }

    function startGame() {
      width = parseInt(document.getElementById('width').value);
      height = parseInt(document.getElementById('height').value);
      numMines = parseInt(document.getElementById('mines').value);
      firstClick = true;
      gameOver = false;
      playerWon = false;
      canvas.width = width * tileSize;
      canvas.height = height * tileSize;
      marks = Array.from({ length: height }, () => Array(width).fill('?'));
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      document.getElementById('playAgain').style.display = 'none';
      draw();
    }
  </script>
</body>
</html>
